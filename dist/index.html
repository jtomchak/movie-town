<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movies Town</title>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#movies">Halloween Wobble Site</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active navMovies">
          <a href="#movies">Movies</a>
        </li>
        <li class="navSurprise">
          <a href="#surprise">Surprise</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Start of Content -->
  <div class="content">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" id="myBtn">Open Modal</button>
    <!-- Page of Movies -->
    <div id="movies" class="container">
      <div class="row movies">
        <!-- Movies dynamically placed here via jquery -->
        <!-- <div class="col-md-4">.col-md-4</div> -->
      </div>
    </div>

    <!-- Page of Surprise -->
    <div id="surprise" class="container">
      <div class="row surprise">
        <button type="button" class="btn btn-primary">Surprise me with Cats!</button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </div>



  <!-- End of Content -->
  </div>

  <script src='./app.bundle.js'></script>
</body>

</html>
